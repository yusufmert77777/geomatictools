<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geomatics Engineering Applications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #115e82;
        }
        h1 {
            text-align: center;
        }
        form {
            margin: 20px 0;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            padding: 10px;
            background-color: rgba(128, 108, 108, 0.39);
            color: rgb(255, 255, 255);
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Geomatics Engineering Tools</h1>
    <section>
        <h2>Coordinate Transformation</h2>
        <form id="transform-form">
            <div class="form-group">
                <label for="point1-x">Point 1 X Coordinate:</label>
                <input type="number" id="point1-x">
            </div>
            <div class="form-group">
                <label for="point1-y">Point 1 Y Coordinate:</label>
                <input type="number" id="point1-y">
            </div>
            <div class="form-group">
                <label for="point2-x">Point 2 X Coordinate:</label>
                <input type="number" id="point2-x">
            </div>
            <div class="form-group">
                <label for="point2-y">Point 2 Y Coordinate:</label>
                <input type="number" id="point2-y">
            </div>
            <button type="button" onclick="calculateTransformation()">Calculate Transformation</button>
        </form>
        <p id="result"></p>
    </section>
</body>
<script>
    function calculateTransformation() {
        const x1 = parseFloat(document.getElementById("point1-x").value);
        const y1 = parseFloat(document.getElementById("point1-y").value);
        const x2 = parseFloat(document.getElementById("point2-x").value);
        const y2 = parseFloat(document.getElementById("point2-y").value);

        if (!x1 || !y1 || !x2 || !y2) {
            alert("Please enter valid coordinates.");
            return;
        }

        const dx = x2 - x1;
        const dy = y2 - y1;

        document.getElementById("result").textContent = `Shift: ΔX = ${dx}, ΔY = ${dy}`;
    }
</script><script>
    function calculateCoordinates() {
        const xA = parseFloat(document.getElementById("pointA-x").value);
        const yA = parseFloat(document.getElementById("pointA-y").value);
        const distance = parseFloat(document.getElementById("distance").value);
        const azimuth = parseFloat(document.getElementById("azimuth").value) * (Math.PI / 180); // Convert degrees to radians

        if (isNaN(xA) || isNaN(yA) || isNaN(distance) || isNaN(azimuth)) {
            alert("Please fill in all fields with valid numbers.");
            return;
        }

        // Calculate X and Y coordinates of Point B
        const xB = xA + distance * Math.cos(azimuth);
        const yB = yA + distance * Math.sin(azimuth);

        // Display the result
        document.getElementById("calculation-result").textContent = 
            `Coordinates of Point B: X = ${xB.toFixed(2)}, Y = ${yB.toFixed(2)}`;
    }
</script>
</html>
<section>
    <h2>Fundamental Calculations</h2>
    <form id="calculation-form">
        <div class="form-group">
            <label for="pointA-x">Point A X Coordinate:</label>
            <input type="number" id="pointA-x" placeholder="Enter X coordinate for Point A">
        </div>
        <div class="form-group">
            <label for="pointA-y">Point A Y Coordinate:</label>
            <input type="number" id="pointA-y" placeholder="Enter Y coordinate for Point A">
        </div>
        <div class="form-group">
            <label for="distance">Distance (SAB):</label>
            <input type="number" id="distance" placeholder="Enter distance SAB">
        </div>
        <div class="form-group">
            <label for="azimuth">Azimuth (tAB in degrees):</label>
            <input type="number" id="azimuth" placeholder="Enter azimuth tAB">
        </div>
        <button type="button" onclick="calculateCoordinates()">Calculate Point B Coordinates</button>
    </form>
    <p id="calculation-result"></p>
</section>
